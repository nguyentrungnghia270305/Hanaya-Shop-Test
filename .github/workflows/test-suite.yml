name: ðŸ§ª Test Suite

# Smart triggering strategy - focus on develop branch and feature branches
on:
  push:
    branches: 
      - develop
      - 'feature/**'
      - 'hotfix/**'
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
      - '#GUIDE/**'
      
  pull_request:
    branches: [develop]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
      - '#GUIDE/**'

  workflow_dispatch:
    inputs:
      run_security_scan:
        description: 'Run security vulnerability scan'
        required: false
        default: true
        type: boolean

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '18'
  COMPOSER_CACHE_VERSION: v1
  NPM_CACHE_VERSION: v1

jobs:
  # ðŸ” Pre-flight checks
  setup:
    name: ðŸ” Setup & Validation
    runs-on: ubuntu-latest
    outputs:
      php-cache-key: ${{ steps.cache-keys.outputs.php }}
      npm-cache-key: ${{ steps.cache-keys.outputs.npm }}
      should-run-security: ${{ steps.conditions.outputs.security }}
      should-run-docker: ${{ steps.conditions.outputs.docker }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Generate cache keys
        id: cache-keys
        run: |
          echo "php=dependencies-composer-${{ env.COMPOSER_CACHE_VERSION }}-${{ hashFiles('composer.lock') }}" >> $GITHUB_OUTPUT
          echo "npm=dependencies-npm-${{ env.NPM_CACHE_VERSION }}-${{ hashFiles('package-lock.json') }}" >> $GITHUB_OUTPUT
          
      - name: Set conditions
        id: conditions
        run: |
          echo "ðŸ” Debug branch info:"
          echo "github.ref: ${{ github.ref }}"
          echo "github.ref_name: ${{ github.ref_name }}"
          echo "github.event_name: ${{ github.event_name }}"
          
          # Run security scan on develop or manual trigger
          if [[ "${{ github.ref }}" == "refs/heads/develop" || "${{ github.event.inputs.run_security_scan }}" == "true" ]]; then
            echo "security=true" >> $GITHUB_OUTPUT
            echo "âœ… Security scan will run"
          else
            echo "security=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Security scan skipped"
          fi
          
          # Run Docker build test on develop or any push event
          if [[ "${{ github.ref }}" == "refs/heads/develop" || ("${{ github.event_name }}" == "push" && "${{ github.ref_name }}" == "develop") ]]; then
            echo "docker=true" >> $GITHUB_OUTPUT
            echo "âœ… Docker build will run"
          else
            echo "docker=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Docker build skipped"
          fi
          
      - name: Debug info
        run: |
          echo "ðŸ” Test Suite Started"
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo "Security scan: ${{ steps.conditions.outputs.security }}"
          echo "Docker build: ${{ steps.conditions.outputs.docker }}"

  # ðŸ“¦ Dependencies & Build
  dependencies:
    name: ðŸ“¦ Install Dependencies
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, redis
          coverage: none
          tools: composer:v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache/files
          key: ${{ needs.setup.outputs.php-cache-key }}
          restore-keys: |
            dependencies-composer-${{ env.COMPOSER_CACHE_VERSION }}-

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Install NPM dependencies  
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Cache built assets
        uses: actions/cache@v3
        with:
          path: |
            vendor/
            node_modules/
            public/build/
          key: built-assets-${{ github.sha }}

  # ðŸ§ª Core Testing
  tests:
    name: ðŸ§ª Laravel Tests
    runs-on: ubuntu-latest
    needs: [setup, dependencies]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: hanaya_shop_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --host=localhost --user=root --password=test_password --silent" --health-interval=10s --health-timeout=5s --health-retries=10 --health-start-period=15s

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, redis, mysql, pdo_mysql
          coverage: xdebug
          tools: composer:v2
          ini-values: memory_limit=-1

      - name: Install MySQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client netcat-openbsd
          
      - name: Restore built assets
        uses: actions/cache@v3
        with:
          path: |
            vendor/
            node_modules/
            public/build/
          key: built-assets-${{ github.sha }}

      - name: Prepare test environment
        run: |
          echo "ðŸ”§ Setting up test environment..."
          
          # Create .env.testing from example
          cp .env.example .env.testing
          php artisan key:generate --env=testing
          
          # Configure test database to match phpunit.xml exactly
          cat >> .env.testing << 'EOF'
          APP_ENV=testing
          DB_CONNECTION=mysql
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_DATABASE=hanaya_shop_test
          DB_USERNAME=root
          DB_PASSWORD=test_password
          CACHE_STORE=array
          SESSION_DRIVER=array
          QUEUE_CONNECTION=sync
          MAIL_MAILER=array
          MAIL_FROM_ADDRESS=test@hanaya-shop.com
          MAIL_FROM_NAME="Hanaya Shop Test"
          FILESYSTEM_DISK=testing
          BCRYPT_ROUNDS=4
          APP_MAINTENANCE_DRIVER=file
          PULSE_ENABLED=false
          TELESCOPE_ENABLED=false
          EOF
          
          echo "âœ… Environment configured successfully"
          echo "Debug: .env.testing contents:"
          head -20 .env.testing

      - name: Create storage directories
        run: |
          mkdir -p storage/framework/{cache/data,sessions,views,testing}
          mkdir -p storage/{app/public,logs}
          mkdir -p bootstrap/cache
          chmod -R 755 storage bootstrap/cache

      - name: Debug MySQL Connection
        run: |
          echo "ðŸ” Debugging MySQL connection..."
          echo "Checking MySQL service containers..."
          docker ps -a | grep mysql
          
          echo "Checking MySQL service health..."
          docker inspect $(docker ps -q --filter "ancestor=mysql:8.0") --format='{{.State.Health.Status}}' || echo "No health info"
          
          echo "Checking network connectivity..."
          nc -zv 127.0.0.1 3306 || echo "Port 3306 not accessible yet"
          
          echo "Recent MySQL logs:"
          docker logs $(docker ps -q --filter "ancestor=mysql:8.0") | tail -10 || echo "Cannot get MySQL logs"

      - name: Verify MySQL Environment
        run: |
          echo "ðŸ” Verifying MySQL container environment..."
          docker exec $(docker ps -q --filter "ancestor=mysql:8.0") env | grep MYSQL || echo "No MYSQL env vars found"
          
      - name: Wait for MySQL to be ready
        run: |
          echo "â³ Waiting for MySQL to be ready..."
          attempt=0
          max_attempts=30
          
          # Wait for MySQL service to be healthy first
          while [ $attempt -lt $max_attempts ]; do
            # Use service health check status
            if docker ps --filter "health=healthy" --filter "ancestor=mysql:8.0" | grep -q mysql; then
              echo "âœ… MySQL service is healthy after $attempt attempts!"
              break
            fi
            attempt=$((attempt + 1))
            echo "Waiting for MySQL health check... ($attempt/$max_attempts)"
            sleep 3
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "âŒ MySQL health check failed after $max_attempts attempts"
            echo "MySQL container status:"
            docker ps -a | grep mysql
            echo "MySQL logs:"
            docker logs $(docker ps -aq --filter "ancestor=mysql:8.0") | tail -50
            exit 1
          fi
          
          # Test actual connection
          echo "ðŸ”— Testing MySQL connection..."
          mysql --host=127.0.0.1 --port=3306 --user=root --password=test_password --execute="SELECT 'Connection successful!' as status;"
          
      - name: Run database setup
        run: |
          echo "ðŸ—„ï¸ Setting up test database..."
          
          # Test connection first
          echo "Testing connection to MySQL..."
          mysql --host=127.0.0.1 --port=3306 --user=root --password=test_password --execute="SELECT 'Database connection OK' as status;"
          
          # Verify database exists
          echo "Checking if database exists..."
          mysql --host=127.0.0.1 --port=3306 --user=root --password=test_password --execute="SHOW DATABASES LIKE 'hanaya_shop_test';"
          
          # Run migrations
          echo "Running migrations..."
          php artisan migrate --env=testing --force --no-interaction
          echo "âœ… Database migrated for testing"
          
          # Verify tables were created
          echo "Verifying tables..."
          mysql --host=127.0.0.1 --port=3306 --user=root --password=test_password hanaya_shop_test --execute="SHOW TABLES;" | head -10

      - name: Run Unit Tests (Core - Must Pass)
        run: |
          echo "ðŸ§ª Running Unit tests (core functionality)..."
          ./vendor/bin/phpunit --testsuite=Unit --testdox --colors=always --stop-on-failure
          echo "âœ… Unit tests completed successfully"
          
      - name: Run Integration Tests (Database Dependent)
        run: |
          echo "ðŸ”— Running Integration tests (database dependent)..."
          ./vendor/bin/phpunit --testsuite=Integration --testdox --colors=always
          echo "âœ… Integration tests completed"
          
      - name: Run Safe Feature Tests (End-to-End)
        run: |
          echo "ðŸŽ­ Running Safe Feature tests (end-to-end)..."
          ./vendor/bin/phpunit --testsuite=SafeFeature --testdox --colors=always
          echo "âœ… Safe Feature tests completed"
          
      - name: Generate test coverage (on develop)
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "ðŸ“Š Generating test coverage for all test suites..."
          ./vendor/bin/phpunit --testsuite=Unit --coverage-text --coverage-clover=coverage.xml --testdox || echo "âš ï¸ Coverage generation completed with warnings"
          
      - name: Upload coverage reports
        if: github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ðŸŽ¨ Code Quality
  quality:
    name: ðŸŽ¨ Code Quality
    runs-on: ubuntu-latest
    needs: [setup, dependencies]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, redis
          tools: composer:v2

      - name: Restore built assets
        uses: actions/cache@v3
        with:
          path: |
            vendor/
            node_modules/
            public/build/
          key: built-assets-${{ github.sha }}

      - name: Run PHP Linting (Laravel Pint)
        run: |
          ./vendor/bin/pint --test
          
      - name: Run static analysis (optional)
        continue-on-error: true
        run: |
          if [ -f "./vendor/bin/phpstan" ]; then
            ./vendor/bin/phpstan analyse --no-progress
          else
            echo "âš ï¸ PHPStan not installed, skipping static analysis"
          fi

  # ðŸ”’ Security Scan
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [setup, dependencies]
    if: needs.setup.outputs.should-run-security == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Restore built assets
        uses: actions/cache@v3
        with:
          path: |
            vendor/
            node_modules/
            public/build/
          key: built-assets-${{ github.sha }}

      - name: Check for vulnerabilities
        run: |
          echo "ðŸ”’ Running security audit..."
          composer audit || echo "âš ï¸ Vulnerabilities found - review required"
          
      - name: Check NPM vulnerabilities
        run: |
          echo "ðŸ”’ Running NPM audit..."
          npm audit --audit-level=high || echo "âš ï¸ NPM vulnerabilities found"

  # ðŸ³ Docker Build Test
  docker:
    name: ðŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: [setup, tests]
    if: needs.setup.outputs.should-run-docker == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: hanaya-shop:test-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          echo "ðŸ³ Testing Docker container..."
          docker run --rm -d --name hanaya-test-${{ github.run_number }} hanaya-shop:test-${{ github.sha }}
          sleep 15
          
          echo "ðŸ“‹ Container logs:"
          docker logs hanaya-test-${{ github.run_number }}
          
          echo "ðŸ¥ Health check:"
          if docker exec hanaya-test-${{ github.run_number }} curl -f http://localhost > /dev/null 2>&1; then
            echo "âœ… Docker image is healthy!"
          else
            echo "âš ï¸ Docker health check failed"
          fi
          
          docker stop hanaya-test-${{ github.run_number }}

  # ðŸ“Š Results Summary
  summary:
    name: ðŸ“Š Test Results
    runs-on: ubuntu-latest
    needs: [setup, tests, quality, security, docker]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ“Š Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Dependencies | ${{ needs.dependencies.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Tests | ${{ needs.tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¨ Code Quality | ${{ needs.quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security | ${{ needs.security.result == 'success' && 'âœ… Clean' || needs.security.result == 'skipped' && 'â­ï¸ Skipped' || 'âš ï¸ Issues' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Docker | ${{ needs.docker.result == 'success' && 'âœ… Built' || needs.docker.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.tests.result }}" == "success" && "${{ needs.quality.result }}" == "success" ]]; then
            echo "### ðŸŽ‰ All core tests passed! Ready for deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Some tests failed. Review before merging." >> $GITHUB_STEP_SUMMARY
          fi