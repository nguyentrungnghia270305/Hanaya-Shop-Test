name: ðŸš€ Enhanced Production Deploy

# Smart triggering for production deployment
on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
      - '#GUIDE/**'
      - 'deployment/README.md'
      - 'deployment/BRANCH_STRATEGY.md'
      - 'deployment/CICD_SETUP.md'

  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no code changes detected'
        required: false
        default: 'false'
        type: boolean

jobs:
  # ðŸ” Smart Change Detection & Pre-flight Validation
  pre-deployment-validation:
    runs-on: ubuntu-latest
    name: ðŸ” Smart Change Detection & Validation
    outputs:
      should-deploy: ${{ steps.change-detection.outputs.should-deploy }}
      current-sha: ${{ steps.change-detection.outputs.current-sha }}
      deployment-reason: ${{ steps.change-detection.outputs.reason }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 100  # Get enough history for comparison

      - name: Smart Change Detection
        id: change-detection
        run: |
          echo "ðŸ” Analyzing deployment necessity..."
          
          # Check for force deployment
          FORCE_DEPLOY="${{ github.event.inputs.force_deploy }}"
          NEW_SHA="${{ github.sha }}"
          
          if [ "$FORCE_DEPLOY" = "true" ]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "reason=ðŸš€ Manual force deployment requested" >> $GITHUB_OUTPUT
            echo "current-sha=force" >> $GITHUB_OUTPUT
            echo "ðŸš€ Force deployment triggered manually"
            exit 0
          fi
          
          # Try to get current production SHA from server
          echo "ðŸ” Checking current production version..."
          CURRENT_SHA=""
          
          # Try to get version from health endpoint
          if curl -f -s --max-time 10 "http://www.hanayashop.com/api/version" > /dev/null 2>&1; then
            CURRENT_SHA=$(curl -s --max-time 10 "http://www.hanayashop.com/api/version" | jq -r '.git_sha // empty' 2>/dev/null || echo "")
            echo "ðŸŒ Retrieved current SHA from production: ${CURRENT_SHA}"
          else
            echo "âš ï¸ Cannot reach version endpoint - assuming first deployment or update needed"
          fi
          
          echo "current-sha=${CURRENT_SHA}" >> $GITHUB_OUTPUT
          
          # If we can't get current SHA or it's empty, deploy (could be first deployment)
          if [ -z "$CURRENT_SHA" ] || [ "$CURRENT_SHA" = "null" ] || [ "$CURRENT_SHA" = "" ]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "reason=ðŸ†• First deployment or version endpoint unavailable" >> $GITHUB_OUTPUT
            echo "ðŸ†• First deployment or cannot detect current version - proceeding with deployment"
            exit 0
          fi
          
          # Compare SHAs
          if [ "$CURRENT_SHA" = "$NEW_SHA" ]; then
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "reason=â­ï¸ Same SHA already deployed ($NEW_SHA)" >> $GITHUB_OUTPUT
            echo "â­ï¸ Same version already deployed - skipping unnecessary deployment"
            exit 0
          fi
          
          # Check for meaningful application code changes
          echo "ðŸ” Analyzing code changes between $CURRENT_SHA and $NEW_SHA..."
          CHANGED_FILES=$(git diff --name-only $CURRENT_SHA...$NEW_SHA 2>/dev/null || echo "all")
          
          # If git diff fails, assume changes exist
          if [ "$CHANGED_FILES" = "all" ]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "reason=ðŸ”„ Cannot determine changes - deploying for safety" >> $GITHUB_OUTPUT
            echo "ðŸ”„ Cannot determine changes - deploying for safety"
            exit 0
          fi
          
          # Check for application-affecting changes
          APP_CHANGES=$(echo "$CHANGED_FILES" | grep -E "(app/|config/|database/|routes/|resources/|public/|composer|\.env\.example|artisan)" || true)
          DOCKER_CHANGES=$(echo "$CHANGED_FILES" | grep -E "(Dockerfile|docker-compose|\.dockerignore)" || true)
          BUILD_CHANGES=$(echo "$CHANGED_FILES" | grep -E "(package\.json|webpack|vite|tailwind)" || true)
          
          if [ -n "$APP_CHANGES" ] || [ -n "$DOCKER_CHANGES" ] || [ -n "$BUILD_CHANGES" ]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "reason=âœ… Application code changes detected" >> $GITHUB_OUTPUT
            echo "âœ… Application changes detected - deployment needed:"
            [ -n "$APP_CHANGES" ] && echo "  ðŸ“± App changes: $(echo "$APP_CHANGES" | tr '\n' ' ')"
            [ -n "$DOCKER_CHANGES" ] && echo "  ðŸ³ Docker changes: $(echo "$DOCKER_CHANGES" | tr '\n' ' ')"
            [ -n "$BUILD_CHANGES" ] && echo "  ðŸ”¨ Build changes: $(echo "$BUILD_CHANGES" | tr '\n' ' ')"
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "reason=ðŸ“ Only documentation/non-app files changed" >> $GITHUB_OUTPUT
            echo "ðŸ“ Only documentation changes detected - skipping deployment"
            echo "Changed files: $(echo "$CHANGED_FILES" | tr '\n' ' ')"
          fi

  # ðŸš€ Enhanced Production Deployment
  build-and-deploy:
    runs-on: ubuntu-latest
    name: ðŸš€ Build & Deploy to Production
    needs: pre-deployment-validation
    # Only run if deployment is needed
    if: needs.pre-deployment-validation.outputs.should-deploy == 'true'
    environment:
      name: production
      url: http://www.hanayashop.com

    steps:
      - name: Deployment Info
        run: |
          echo "ðŸš€ Starting Enhanced Production Deployment!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Repository: ${{ github.repository }}"
          echo "Reason: ${{ needs.pre-deployment-validation.outputs.deployment-reason }}"
          echo "Current SHA: ${{ needs.pre-deployment-validation.outputs.current-sha }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            assassincreed2k1/hanaya-shop:latest
            assassincreed2k1/hanaya-shop:${{ github.sha }}
          labels: |
            git_sha=${{ github.sha }}
            build_date=${{ github.event.head_commit.timestamp }}
            version=latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup SSH Key Authentication
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Enhanced Production Deployment with Health Checks
        run: |
          ssh -i ~/.ssh/deploy_key -o ConnectTimeout=30 -o UserKnownHostsFile=~/.ssh/known_hosts ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'DEPLOYMENT_SCRIPT'
            set -euo pipefail  # Enhanced error handling
            
            echo "ðŸš€ Starting enhanced production deployment..."
            echo "ðŸ“Š Deployment Info:"
            echo "  - Target SHA: ${{ github.sha }}"
            echo "  - Previous SHA: ${{ needs.pre-deployment-validation.outputs.current-sha }}"
            echo "  - Reason: ${{ needs.pre-deployment-validation.outputs.deployment-reason }}"
            
            # Navigate to application directory
            cd /opt/hanaya-shop || { echo "âŒ Project directory not found"; exit 1; }
            echo "ðŸ“ Current directory: $(pwd)"
            
            # Pre-deployment health check
            echo "ðŸ¥ Pre-deployment health check..."
            if curl -f --max-time 10 http://localhost > /dev/null 2>&1; then
              echo "âœ… Application currently healthy"
              
              # Backup current state before deployment
              echo "ðŸ’¾ Creating pre-deployment backup..."
              BACKUP_DIR="/opt/backups/pre-deploy-$(date +%Y%m%d_%H%M%S)"
              sudo mkdir -p "$BACKUP_DIR"
              
              # Save current container info for potential rollback
              docker ps --filter name=hanaya --format "{{.Names}}\t{{.Image}}\t{{.Status}}" > "$BACKUP_DIR/container_state.txt" || true
              echo "ðŸ’¾ Backup created at: $BACKUP_DIR"
            else
              echo "âš ï¸ Application currently not responding - proceeding with deployment"
            fi
            
            # Stop conflicting services (your original logic)
            echo "ðŸ›‘ Stopping nginx service to free port 80..."
            sudo systemctl stop nginx || echo "âš ï¸ nginx service not running or already stopped"
            sudo systemctl disable nginx || echo "âš ï¸ nginx service disable failed"
            
            # Pull latest Docker images
            echo "ðŸ“¦ Pulling latest Docker images..."
            docker pull assassincreed2k1/hanaya-shop:latest || { echo "âŒ Failed to pull latest image"; exit 1; }
            
            # Execute deployment script (your proven logic)
            echo "ðŸš€ Running deployment script..."
            cd scripts || { echo "âŒ Scripts directory not found"; exit 1; }
            
            # Enhanced script execution with retry logic
            DEPLOYMENT_SUCCESS=false
            for attempt in 1 2; do
              echo "ðŸ”„ Deployment attempt $attempt/2..."
              if ./update-image.sh; then
                DEPLOYMENT_SUCCESS=true
                echo "âœ… Deployment script completed successfully"
                break
              else
                echo "âš ï¸ Deployment attempt $attempt failed"
                if [ $attempt -eq 1 ]; then
                  echo "ðŸ”„ Retrying deployment in 10 seconds..."
                  sleep 10
                else
                  echo "âŒ Deployment failed after 2 attempts"
                fi
              fi
            done
            
            if [ "$DEPLOYMENT_SUCCESS" != "true" ]; then
              echo "âŒ Deployment script failed - initiating rollback"
              echo "ðŸ”„ Attempting to restore previous state..."
              docker-compose down || true
              sleep 5
              docker-compose up -d || echo "âŒ Rollback failed - manual intervention required"
              exit 1
            fi
            
            # Enhanced verification phase
            echo "ðŸ” Enhanced deployment verification..."
            cd /opt/hanaya-shop
            
            # Wait for containers to stabilize
            echo "â³ Waiting for containers to stabilize..."
            sleep 15
            
            # Verify containers are running
            if docker ps --filter name=hanaya --format "{{.Names}}" | grep -q hanaya; then
              echo "âœ… Containers are running:"
              docker ps --filter name=hanaya --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            else
              echo "âŒ No hanaya containers found running"
              echo "ðŸ”„ Attempting emergency restart..."
              docker-compose down || true
              sleep 5
              docker-compose up -d
              sleep 10
              
              if ! docker ps --filter name=hanaya --format "{{.Names}}" | grep -q hanaya; then
                echo "âŒ Emergency restart failed"
                exit 1
              fi
            fi
            
            # Comprehensive health checks with retries
            echo "ðŸ¥ Comprehensive health checks..."
            HEALTH_CHECK_SUCCESS=false
            MAX_HEALTH_RETRIES=12
            HEALTH_RETRY_COUNT=0
            
            while [ $HEALTH_RETRY_COUNT -lt $MAX_HEALTH_RETRIES ]; do
              HEALTH_RETRY_COUNT=$((HEALTH_RETRY_COUNT + 1))
              echo "ðŸ” Health check attempt $HEALTH_RETRY_COUNT/$MAX_HEALTH_RETRIES..."
              
              # Basic connectivity test
              if curl -f --max-time 15 http://localhost > /dev/null 2>&1; then
                echo "âœ… Basic connectivity: PASSED"
                
                # Test if it's actually the application responding
                RESPONSE=$(curl -s --max-time 10 http://localhost || echo "")
                if echo "$RESPONSE" | grep -q -i "hanaya\|laravel\|<!DOCTYPE" > /dev/null 2>&1; then
                  echo "âœ… Application response: PASSED"
                  HEALTH_CHECK_SUCCESS=true
                  break
                else
                  echo "âš ï¸ Unexpected response content"
                fi
              else
                echo "âš ï¸ Basic connectivity: FAILED"
              fi
              
              if [ $HEALTH_RETRY_COUNT -lt $MAX_HEALTH_RETRIES ]; then
                echo "â³ Waiting 10 seconds before next health check..."
                sleep 10
              fi
            done
            
            if [ "$HEALTH_CHECK_SUCCESS" = "true" ]; then
              echo "ðŸŽ‰ ALL HEALTH CHECKS PASSED!"
              echo "âœ… Application is healthy and responding correctly!"
              echo "ðŸŒ Website is now live with latest updates!"
              
              # Performance check
              echo "ðŸ“Š Performance verification..."
              RESPONSE_TIME=$(curl -o /dev/null -s -w "%{time_total}" http://localhost || echo "unknown")
              echo "âš¡ Response time: ${RESPONSE_TIME}s"
              
              # Container resource usage
              echo "ðŸ’¾ Container resource usage:"
              docker stats --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}" | head -3
              
            else
              echo "âŒ Health checks failed after $MAX_HEALTH_RETRIES attempts"
              echo "âš ï¸ Deployment completed but application may not be fully healthy"
              echo "ðŸ” Manual verification recommended"
              echo "ðŸ’¡ Check application logs: docker logs hanaya-web"
              echo "ðŸŒ Try accessing: http://www.hanayashop.com"
              echo "ðŸ”„ Browser cache clear may be needed (Ctrl+Shift+R)"
              
              # Don't fail the deployment - let manual verification happen
              echo "âš ï¸ Proceeding with warning - manual verification required"
            fi
            
            echo "ðŸŽ‰ Enhanced production deployment completed!"
            echo "ðŸ“… Deployment time: $(date)"
            echo "ðŸ”— Application URL: http://www.hanayashop.com"
            
          DEPLOYMENT_SCRIPT

      - name: Post-Deployment Summary
        if: success()
        run: |
          echo "ðŸŽ‰ Enhanced Production Deployment Completed Successfully!"
          echo "âœ… Smart change detection: ${{ needs.pre-deployment-validation.outputs.deployment-reason }}"
          echo "ðŸ³ Docker image: assassincreed2k1/hanaya-shop:${{ github.sha }}"
          echo "ðŸŒ Application URL: http://www.hanayashop.com"
          echo "âš¡ Enhanced features: Health checks, rollback safety, comprehensive verification"

  # â­ï¸ Deployment Skip Summary
  deployment-skipped:
    name: â­ï¸ Deployment Skipped
    runs-on: ubuntu-latest
    needs: pre-deployment-validation
    if: needs.pre-deployment-validation.outputs.should-deploy == 'false'
    
    steps:
      - name: Skip Deployment Summary
        run: |
          echo "â­ï¸ Deployment Skipped - Smart Protection Active!"
          echo "ðŸ“ Reason: ${{ needs.pre-deployment-validation.outputs.deployment-reason }}"
          echo "ðŸ”’ Customer Impact: Zero - No unnecessary server restart"
          echo "ðŸ’° Resource Savings: Docker build and deployment steps skipped"
          echo "âš¡ Smart Benefits: Faster CI, stable production, optimal resource usage"

  # ðŸ“Š Deployment Summary
  deployment-summary:
    name: ðŸ“Š Deployment Summary  
    runs-on: ubuntu-latest
    needs: [pre-deployment-validation, build-and-deploy, deployment-skipped]
    if: always()
    
    steps:
      - name: Generate Deployment Report
        run: |
          echo "## ðŸš€ Enhanced Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.pre-deployment-validation.outputs.should-deploy }}" == "true" ]]; then
            echo "### âœ… Deployment Executed" >> $GITHUB_STEP_SUMMARY
            echo "**Reason:** ${{ needs.pre-deployment-validation.outputs.deployment-reason }}" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** ${{ needs.build-and-deploy.result == 'success' && 'ðŸŽ‰ SUCCESS' || 'âŒ FAILED' }}" >> $GITHUB_STEP_SUMMARY
            echo "**Docker Image:** \`assassincreed2k1/hanaya-shop:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**Application URL:** http://www.hanayashop.com" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [[ "${{ needs.build-and-deploy.result }}" == "success" ]]; then
              echo "ðŸŽ¯ **Enhanced Features Applied:**" >> $GITHUB_STEP_SUMMARY
              echo "- âœ… Smart change detection prevented unnecessary deployments" >> $GITHUB_STEP_SUMMARY
              echo "- âœ… Comprehensive health checks with retry logic" >> $GITHUB_STEP_SUMMARY
              echo "- âœ… Automated rollback safety mechanisms" >> $GITHUB_STEP_SUMMARY
              echo "- âœ… Pre-deployment backup creation" >> $GITHUB_STEP_SUMMARY
              echo "- âœ… Performance and resource monitoring" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### â­ï¸ Deployment Skipped" >> $GITHUB_STEP_SUMMARY
            echo "**Reason:** ${{ needs.pre-deployment-validation.outputs.deployment-reason }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ¯ **Smart Deployment Benefits:**" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Prevented unnecessary server restart" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Maintained stable customer experience" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Saved deployment resources and time" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Reduced risk of service disruption" >> $GITHUB_STEP_SUMMARY
          fi