name: Production Deploy

on:
  pull_request:
    branches: [main]  # Trigger on PR to main
  push:
    branches: [main]  # Trigger on push to main
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
      - '#GUIDE/**'
      - 'deployment/README.md'
      - 'deployment/BRANCH_STRATEGY.md'
      - 'deployment/CICD_SETUP.md'
  workflow_dispatch:
  workflow_run:
    workflows: ["CI Tests"]  # Wait for CI Tests to complete
    types: [completed]
    branches: [main]

jobs:
  check-ci-success:
    runs-on: ubuntu-latest
    name: Check CI Tests Success
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.base_ref == 'main')
    outputs:
      deploy: ${{ steps.check.outputs.deploy }}
    steps:
      - name: Check CI completion
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
              echo "deploy=true" >> $GITHUB_OUTPUT
              echo "âœ… CI Tests passed - proceeding with deployment"
            else
              echo "deploy=false" >> $GITHUB_OUTPUT
              echo "âŒ CI Tests failed - skipping deployment"
            fi
          else
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "âœ… Direct trigger - proceeding with deployment"
          fi

  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy to Production
    needs: check-ci-success
    if: needs.check-ci-success.outputs.deploy == 'true'
    environment:
      name: production
      url: http://www.hanayashop.com

    steps:
      - name: Debug Info
        run: |
          echo "ğŸš€ Production deployment started!"
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Repository: ${{ github.repository }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            assassincreed2k1/hanaya-shop:latest
            assassincreed2k1/hanaya-shop:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup SSH Key Authentication
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to Production Server
        run: |
          ssh -i ~/.ssh/deploy_key -o ConnectTimeout=10 -o UserKnownHostsFile=~/.ssh/known_hosts ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'DEPLOYMENT_SCRIPT'
            set -e
            echo "ğŸ”— Connected to production server successfully!"
            cd /opt/hanaya-shop || { echo "âŒ Project directory not found"; exit 1; }
            echo "ğŸ“ Current directory: $(pwd)"
            
            echo " Stopping nginx service to free port 80..."
            sudo systemctl stop nginx || echo "âš ï¸ nginx service not running or already stopped"
            sudo systemctl disable nginx || echo "âš ï¸ nginx service disable failed"
            
            echo "ğŸš€ Running update script..."
            cd scripts || { echo "âŒ Scripts directory not found"; exit 1; }
            ./update-image.sh || { echo "âŒ Update script failed"; exit 1; }
            
            echo "ğŸ” Verifying deployment..."
            cd /opt/hanaya-shop
            if docker ps | grep -q "hanaya"; then
              echo "âœ… Deployment successful! Containers are running:"
              docker ps --filter name=hanaya --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
              
              echo "ğŸ¥ Final health check..."
              sleep 5
              if curl -f http://localhost > /dev/null 2>&1; then
                echo "âœ… Application is healthy and responding!"
                echo "ğŸŒ Website is now live with latest updates!"
              else
                echo "âš ï¸ Health check failed, but deployment completed"
                echo "ğŸ’¡ Try clearing browser cache (Ctrl+Shift+R)"
              fi
            else
              echo "âŒ No containers found running"
              exit 1
            fi
            
            echo "ğŸ‰ Production deployment completed successfully!"
          DEPLOYMENT_SCRIPT

      - name: Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Deployment to production completed successfully!"
          echo "âœ… Docker image: assassincreed2k1/hanaya-shop:${{ github.sha }}"
          echo "ğŸŒ Application URL: http://www.hanayashop.com"