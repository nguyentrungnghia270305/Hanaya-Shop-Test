name: CD Production Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: # Cho ph√©p ch·∫°y th·ªß c√¥ng

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy to Production
    
    environment:
      name: production
      url: http://www.hanayashop.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            assassincreed2k1/hanaya-shop:latest
            assassincreed2k1/hanaya-shop:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            # Navigate to project directory
            cd /opt/hanaya-shop

            # Run the deployment script (integrates existing server scripts)
            echo "üöÄ Running deployment script..."
            chmod +x ./scripts/deploy-production.sh
            ./scripts/deploy-production.sh || echo "Deployment script not found, continuing with manual commands..."

            # Manual deployment fallback
            docker-compose pull hanaya-shop
            docker-compose up -d hanaya-shop
            docker system prune -f

            # Basic verification
            echo "üîç Verifying deployment..."
            docker ps --filter name=hanaya-shop

      # Deployment completed successfully
      - name: Deployment Success
        if: success()
        run: |
          echo "üéâ Deployment to production completed successfully!"
          echo "‚úÖ Docker image: assassincreed2k1/hanaya-shop:${{ github.sha }}"
          echo "üåê Application URL: http://www.hanayashop.com"