name: CD Production Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy to Production
    
    environment:
      name: production
      url: http://www.hanayashop.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            assassincreed2k1/hanaya-shop:latest
            assassincreed2k1/hanaya-shop:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Production Server
        run: |
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Deploy via SSH
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /opt/hanaya-shop
            
            echo "ðŸš€ Pulling latest Docker image..."
            docker-compose pull hanaya-shop
            
            echo "ðŸ“¦ Restarting containers..."
            docker-compose up -d hanaya-shop
            
            echo "ðŸ§¹ Cleaning up old images..."
            docker system prune -f
            
            echo "âœ… Deployment completed!"
            docker ps --filter name=hanaya-shop
          EOF
          script: |
            # Navigate to project directory
            cd /opt/hanaya-shop

            # Run the deployment script (integrates existing server scripts)
            echo "ðŸš€ Running deployment script..."
            chmod +x ./scripts/deploy-production.sh
            ./scripts/deploy-production.sh || echo "Deployment script not found, continuing with manual commands..."

            # Manual deployment fallback
            docker-compose pull hanaya-shop
            docker-compose up -d hanaya-shop
            docker system prune -f

            # Basic verification
            echo "ðŸ” Verifying deployment..."
            docker ps --filter name=hanaya-shop

      # Deployment completed successfully
      - name: Deployment Success
        if: success()
        run: |
          echo "ðŸŽ‰ Deployment to production completed successfully!"
          echo "âœ… Docker image: assassincreed2k1/hanaya-shop:${{ github.sha }}"
          echo "ðŸŒ Application URL: http://www.hanayashop.com"